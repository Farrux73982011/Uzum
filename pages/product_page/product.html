<!DOCTYPE html>
<html lang="en">
<head>

    <header>

    </header>
     <div class="container">
        <div class="product_container">
            <div class="left_product">
              
                  <div id="thumbs-slider" class="slider thumbs">
                    <div class="slider-container">

                    </div>
                  </div>

                  <div id="main-slider" class="slider">
                    <div class="slider-container">

                    </div>
                    <button class="btn_strelka left_strelka"><img src="/public//icon/strelka_left.svg" alt=""></button>

                </div>
            </div>
            <div class="right_product">
                <div class="up_right">
                    <div class="up_up">
                        <p class="rate"><img src="/public/icon/star.png" alt="" class="rate_img"><span class="rate_span"></span></p>

                            <h1 class="num">1</h1>
                            <button class="plus"><img src="/public/icon/Plus.svg" alt="" class="plus"></button>
                        </div>
                        <p class="kol_p">Цена:</p>
                        <div class="sena">
                            <h1 class="sena_sold"></h1>
                            <h1 class="sena_original"></h1>
                        </div>
                        <button class="rass">
                            <h1 class="rass_h1"></h1>
                            <p class="rass_p">В рассрочку</p>
                            <img src="/public/icon/strelka_right.svg" alt="" class="strelka_img">
                        </button>
                        <div class="btns_div2">
                            <button class="add_card">Добавить в корзину</button>
                            <button class="buy_one_click">Купить в 1 клик</button>
                        </div>
                    </div>
                </div>
                <div class="down_div">
                    <p class="deskription">
                        
                    </p>
                </div>
            </div>
        </div>
     </div>
     <footer>

     </footer>
